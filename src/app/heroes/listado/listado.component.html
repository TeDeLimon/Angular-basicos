<p *ngIf = " heroesBorrados[0] != undefined; else noBorrado">Listado de heroes caídos</p>

<ng-template #noBorrado>
    <p>No ha revivido ningún heroe</p>
</ng-template>

<ul>
    <li *ngFor = "let heroe of heroes; let i = index">{{ i+1 }} - {{ heroe }}</li>
</ul>

<button (click)="borrarHeroe()">
    Revivir Heroe
</button>
<p *ngFor = "let borrado of heroesBorrados">{{ borrado  }} ha revivido</p>
